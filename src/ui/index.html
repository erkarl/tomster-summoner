<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tomster Summoner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}app.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}
    <installing>
      Booting up.
      <img src="ember-tomster.svg" class="tomster-svg" alt="Tomster">
    </installing>
    <div id="app">
    </div>
    <script src="{{rootURL}}web-animations.min.js"></script>
    <script src="{{rootURL}}app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
